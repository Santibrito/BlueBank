<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

<body class="animate__animated animate__fadeIn animate__delay-0.1s">
    <div id="app">
    
    <section class="container-register">

        <div class="container-login-signIn animate__animated animate__fadeInLeft animate__delay-0.1s">

           

            <h2>Registrate </h2>
                <p>Nunca compartas los datos de acceso
                    ni códigos de validación de tu Home Banking.</p>            

            <div class="container-login-form">
                <form>
                 <!--<p style="color: red;">* Las contraseñas no coinciden, Vuelve a intentarlo.</p> -->   
                <div class="email">
                    <input id="text"  type="text" placeholder="Nombre"  v-model="name">
                </div>
                <br>
                <div class="email">
                    <input id="text" type="text" placeholder="Apellido" v-model="lastName">
                </div>
                <br>
                <div class="password">
                    <input id="text" type="text" placeholder="Email" v-model="emailRegister">
                </div>
                <br>
                <div class="password">
                    <input id="text" type="password" placeholder="Contraseña" v-model="passwordRegister">
                </div>
                <br>
                <div class="ingresar">
                    <input id="btn" type="button"  value="Registrarme" @click="register">
                </div>

                <div class="cuenta-new" style="padding-top: 2vh;">
                    <a href="login.html">Ya tenes cuenta?<br>
                      <span style="color: blue;">  Ingresa ahora</span></a>
                </div>
                </form>

                <div class="or">

                    <div class="or1"></div>
                    
                    <div class="or2">
                    <span>O registrate con</span>
                    </div>

                    <div class="or1"></div>
                </div>
               
                <div class="google">
                    <button> 
                        <img src="https://img.icons8.com/color/48/000000/google-logo.png"/>
                        <a href="#"></i>Google</a>
                    </button>
                   
                </div>
           
            </div>
        </div>

        <div class="container-login-register animate__animated animate__fadeInRight animate__delay-0.9s" >

            <nav class="container-login-nav">
                <a class="text-3xl font-bold leading-none logo" href="index.html">
                    <img src="assets/img/login.svg" width="40">
                    <h1 style="color: white;">BluBank</h1>
                </a>
            </nav>

            <div class="container-login-text">
                <h2>Entra en tu cuenta y descubre nuevas experiencias</h2>
                <p>¿Ya tenes cuenta?</p>

                <a href="login.html">Ingresa a tu cuenta</a>
            </div>

            <footer>
                <p>Copyright &copy; 2022, All Right Reserved <a href="#" style="color: rgb(0, 0, 0); text-decoration: none;">BluBank</a></p>
            </footer>

        </div>

    </section>
  
</div>
